{% extends 'Proapp/basic.html' %}
{% block css %}
.required
{
    color: red;
}
{% endblock %}
{% block body%}
{% load static %}

  <div id="facilities" class="basic-1">
    <!-- end of navbar -->
    <div class="container my-3">
        <hr>
    <center><h1>Blood Donation</h1></center>
      <hr>
        <form method="post">
          {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputfname">First Name</label><span class="required">*</span>
      <input type="text" class="form-control" id="inputfname" name="fname" required>
    </div>
      <div class="form-group col-md-4">
      <label for="inputmname">Middle Name</label><span class="required">*</span>
      <input type="text" class="form-control" id="inputmname" name="mname" required>
    </div>
    <div class="form-group col-md-4">
      <label for="inputlname">Last Name</label><span class="required">*</span>
      <input type="text" class="form-control" id="inputlname" name="lname" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label><span class="required">*</span>
    <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St" required>
  </div>
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputemail">Email Id</label><span class="required">*</span>
    <input type="email" class="form-control" id="inputemail" name="emailid" required>
  </div>
                <div class="form-group col-md-6">
    <label for="inputmobno">Mobile No</label><span class="required">*</span>
    <input type="tel" class="form-control" id="inputmobno"  name="mobno" required>
  </div>
            </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputdate">Date</label><span class="required">*</span>
      <input type="date" class="form-control" id="inputdate" name="bdate" required>
    </div>
      <div class="form-group col-md-6">
      <label for="inputtime">Time</label><span class="required">*</span>
      <input type="time" class="form-control" id="inputtime"  name="btime" required>
    </div>
  </div>
            <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputblood">Blood Group</label><span class="required">*</span>
      <select id="inputblood" class="form-control" name="bgroup" required>
        <option selected>Choose...</option>
        <option>A+</option>
        <option>AB+</option>
        <option>A-</option>
        <option>AB-</option>
        <option>B+</option>
        <option>B-</option>
        <option>O+</option>
        <option>O-</option>
      </select>
    </div>
                <div class="form-group col-md-4">
      <label for="inputcity">City</label><span class="required">*</span>
      <input type="text" class="form-control" id="inputcity" name="city" required>
    </div>
    <div class="form-group col-md-4">
      <label for="inputZip">Zip</label><span class="required">*</span>
      <input type="text" class="form-control" id="inputZip" name="zip" required>
    </div>
            </div>
            <div class="form-group">
                <label for="inputfeedback">Enter Feedback</label>
                <textarea  class="form-control" id="inputfeedback" name="feedback" cols="100" rows="6">
                </textarea>
            </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
  </div>

{% endblock %}
